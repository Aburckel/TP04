<div class="row">
  <div class="col-md-5 mr-auto card main-card">
    <div class="card-body d-flex flex-column align-items-center">
      <h2 class="card-title">DÃ©tails</h2>
      <div class="h-100 d-flex align-items-center flex-column">
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage !== '' && !isSuccessAlertDisplayed">
          {{errorMessage}}
        </div>
        <form
          [formGroup]="userForm"
          (ngSubmit)="submitOrder(orderDetailsForm.value)"
        >
          <div class="form-group">
            <label for="nom">Nom</label>
            <input 
              id="nom"
              class="form-control"
              type="text"
              formControlName="nom"
              required
            />
          </div>
          <div class="form-group">
            <label for="prenom">Prenom</label>
            <input 
              id="prenom"
              class="form-control"
              type="text"
              formControlName="prenom"
              required
            />
          </div>
          <div class="form-group">
            <label for="login">Login</label>
            <input 
              id="login"
              class="form-control"
              type="text"
              formControlName="login"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              id="password"
              class="form-control"
              type="text"
              formControlName="password"
              required
            />
          </div>
          <div class="form-group">
            <label for="ville">Ville</label>
            <input 
              id="ville"
              class="form-control"
              type="text"
              formControlName="ville"
              required
            />
          </div>
          <div class="form-group">
            <label for="cp">Code Postal</label>
            <input 
              id="cp"
              class="form-control"
              type="text"
              formControlName="cp"
              required
            />
          </div>
          <div class="form-group">
            <label for="adresse">Adresse</label>
            <input 
              id="adresse"
              class="form-control"
              type="text"
              formControlName="adresse"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              id="email"
              class="form-control"
              type="text"
              formControlName="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="tel">Telephone</label>
            <input 
              id="tel"
              class="form-control"
              type="text"
              formControlName="tel"
              required
            />
          </div>
          <div class="form-group">
            <label for="pays">Pays</label>
            <input 
              id="pays"
              class="form-control"
              type="text"
              formControlName="pays"
              required
            />
          </div>
          <button
            class="btn btn-primary btn-lg btn-block"
            type="submit"
          >
            Commander
            <i *ngIf="isSpinnerActive" class="fas fa-circle-notch fa-spin"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
